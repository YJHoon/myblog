{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="asdasd mb-4">
            <h1>상세보기 페이지</h1>
            <h3>글 제목 : {{ post.title }} </h3><br>
            <h3>글 내용 : {{ post.content }} </h3><br> 
            <h3>작성 시각 : {{ post.created_at }} </h3><br> 
            {% if post.image %}
                <img src="{{ post.image.url }}" alt="" style="width:400px">
            {% endif %}
        </div>

        <a href="{% url 'posts:update' post.id%}" class="btn btn-primary">수정하기</a>
        <a href="{% url 'posts:delete' post.id%}" class="btn btn-danger">삭제하기</a>
</div>
{% endblock %}

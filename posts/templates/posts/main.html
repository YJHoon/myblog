{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="row">
    {% for post in posts %}
      <div class="mt-5 col-12 col-sm-6 col-md-4">
        <div class="card" style="width: 18rem;">
          {% if post.image %}
            <img src="{{ post.image.url }}" class="card-img-top" alt="..." style="width: 100%;">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.content }}</p>
            <a href="{% url 'posts:show' post.pk %}" class="btn btn-primary">자세히보기</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}

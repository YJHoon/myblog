{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="row">
    {% for post in posts %}
      <div class="col-3">
        <div class="card" style="width: 18rem;">
          <img src="..." class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.content }}</p>
            <a href="{% url 'posts:show' post.pk %}" class="btn btn-primary">자세히보기</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
